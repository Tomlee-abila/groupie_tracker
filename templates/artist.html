<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="artist-profile">
            <div class="artist-image-container">
                <img src="{{.Image}}" alt="{{.Name}}" class="artist-image" width="400px" height="400px" 
            </div>
            <div class="artist-info">
                <h1>{{.Name}}</h1>
                <h3>Year of creation:</h3>
                <p>{{.Year}}</p>
                <h3>Year of First Album:</h3>
                <p>{{.Album}}</p>
            </div>
        </div>
        <h2 class="section-title">Band Members</h2>
        <ul class="member-list">
            {{range .Members}}
                <li>{{.}}</li>
            {{end}}
        </ul>
    </div>
        </div>
    </div>

    <ul class="date-list" id="tour-dates">
    <li>
        <span class="location"></span>
        <span class="date"></span>
    </li>
    </ul>

    <a href="/" class="button">Back to Artists</a>
</body>
</html>
